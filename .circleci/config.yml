version: 2
aliases:
  - &post_build
    name: Trigger downstream builds
    command: |
      echo 'export CIRCLE_API_TOKEN="$CIRCLE_API_USER_TOKEN"' >> $BASH_ENV
      /tools/downstream_single_trigger.sh "gh/entur/abt-protobuf" "develop"

  - &release
    name: Release
    command: |
      if [ "$(git log -1 --pretty=%B)" == "Start release" ]
      then
        echo "Start release"
        mvn versions:use-releases
        SNAPSHOT_VERSION=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.6.0:exec)
        TAG_VERSION="${SNAPSHOT_VERSION/-SNAPSHOT/}"
        echo "Release version $TAG_VERSION"

        mvn unleash:perform -B
        git checkout master
        git fetch --tags origin
        git merge $TAG_VERSION
        git push origin master
      else
        echo "Skipping release"
      fi

jobs:
  test:
    docker:
      - image: eu.gcr.io/carbon-1287/circleci-toolbox-image
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    environment:
      MAVEN_OPTS: -Xmx1G -Xms128m
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-dependencies-{{ checksum "pom.xml" }}
            - cache-dependencies-static
      - run: mvn de.qaware.maven:go-offline-maven-plugin:resolve-dependencies -s /tools/m2/settings.xml
      - save_cache:
          paths:
            - ~/.m2
          key: cache-dependencies-static
      # Cannot use -o because of snapshot dependencies.
      - run: mvn verify -s /tools/m2/settings.xml -P '!protoc'
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
  deploy-artifactory:
    docker:
      - image: eu.gcr.io/carbon-1287/circleci-toolbox-image
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    environment:
      MAVEN_OPTS: -Xmx1G -Xms128m
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-dependencies-{{ checksum "pom.xml" }}
            - cache-dependencies-static
      - run: mvn de.qaware.maven:go-offline-maven-plugin:resolve-dependencies -s /tools/m2/settings.xml
      - save_cache:
          paths:
            - ~/.m2
          key: cache-dependencies-static
      # Cannot use -o because of snapshot dependencies.
      - run: mvn deploy -s /tools/m2/settings.xml -DskipTests  -P '!protoc'
      - run: *post_build
  release:
    docker:
      - image: eu.gcr.io/carbon-1287/circleci-toolbox-image
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
    environment:
      MAVEN_OPTS: -Xmx1G -Xms128m
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-dependencies-{{ checksum "pom.xml" }}
            - cache-dependencies-static
      - run: *release

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - test:
          context: org-carbon
      - deploy-artifactory:
          context: org-carbon
          requires:
            - test
          filters:
            branches:
              only: master
      - release:
          context: org-carbon
          requires:
            - test
          filters:
            branches:
              only: test-release